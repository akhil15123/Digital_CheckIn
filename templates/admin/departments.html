{% extends "admin/sidebar.html" %}
{% load static %}

{% block content %}

<div class="container-fluid pt-4 px-4">

    <!-- Add Department Button -->
    <div class="row g-4 justify-content-end mb-3">
        <div class="col-sm-12 col-xl-6">
            <div class="rounded h-100 p-2 text-end">
                <a href="/add-department/" class="btn btn-lg btn-outline-primary">Add New Department</a>
            </div>
        </div>
    </div>

    <!-- Department Table -->
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Departments</h6>

                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Department Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for department in departments %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ department.name }}</td>
                            <td>
                                <a href="{% url 'update_department' department.pk %}" class="btn btn-sm btn-warning">Update</a>
                                <a href="{% url 'delete_department' department.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No departments found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</div>

{% endblock content %}
